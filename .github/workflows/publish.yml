name: Publish to PyPI

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    outputs:
      exists: ${{ steps.check_pypi.outputs.exists }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: | 
        python -m pip install -U pip toml pybind11 setuptools build jq pkginfo packaging wheel cibuildwheel twine
        

    - name: Extract version and package name from pyproject.toml
      id: get_version
      run: |
        VERSION=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")
        PACKAGE_NAME=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['name'])")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

    - name: Check if version is already on PyPI
      id: check_pypi
      run: |
        PACKAGE_NAME=${{ steps.get_version.outputs.package_name }}
        VERSION=${{ steps.get_version.outputs.version }}
        RESPONSE=$(curl -s -f https://pypi.org/pypi/$PACKAGE_NAME/json || echo '{}')
        EXISTS=$(echo "$RESPONSE" | jq -r ".releases | has(\"$VERSION\")")
        echo "exists=$EXISTS" >> $GITHUB_OUTPUT

    - name: Stop if version already exists
      if: steps.check_pypi.outputs.exists == 'true'
      run: |
        echo "Version ${{ steps.get_version.outputs.version }} already exists on PyPI. Skipping build."
        exit 0


    - name: Build distributions (sdist + wheels)
      env:
        CIBW_SKIP: "pp*"
        CIBW_BUILD_VERBOSITY: 1
        CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux_2_28_x86_64
      run: |
        rm -rf build/
        find . -name "*.so" -delete
        find . -name "*.o" -delete
        python -m build --sdist
        cibuildwheel --output-dir dist


    - name: Verify metadata
      run: |
        pip install twine
        twine check dist/*
        unzip -p dist/*.whl "*/METADATA" | head -n 10

    - name: Publish to PyPI
      if: steps.check_pypi.outputs.exists != 'true'
      uses: pypa/gh-action-pypi-publish@v1.8.11
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: ./dist
